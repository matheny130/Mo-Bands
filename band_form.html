        <!-- Facebook API -->
        <script>
          window.fbAsyncInit = function () {
            FB.init({
              appId: '1478871842240454',
              cookie: true,
              xfbml: true,
              version: 'v2.12'
            });


            FB.getLoginStatus(function (response) {
              statusChangeCallback(response);
            });

          };

          (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
              return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));

          function statusChangeCallback(response) {
            if (response.status === 'connected') {
              console.log('logged in and authenticated');
              setElements(true);
            } else {
              console.log('not authenticated');
            }
          }

          function checkLoginState() {
            FB.getLoginStatus(function (response) {
              statusChangeCallback(response);
            });
          }

          function setElements(isLoggedIn) {
            if (isLoggedIn) {
              document.getElementById('fb-btn').style.display = 'none';
              document.getElementById('logout').style.display = 'block';
            } else {
              document.getElementById('fb-btn').style.display = 'block';
              document.getElementById('logout').style.display = 'none';
            }
          }

          function logout() {
            FB.logout(function (response) {
              setElements(false);
            });
          }
        </script>

    <script text = 'JavaScript'>
    //First I need to initialize Firebase
    var config = {
            apiKey: "AIzaSyC22pg8At8rnWwjY-8HhGMlL8RSqtIO-lw",
            authDomain: "mo-bands-mo-problems.firebaseapp.com",
            databaseURL: "https://mo-bands-mo-problems.firebaseio.com",
            projectId: "mo-bands-mo-problems",
            storageBucket: "mo-bands-mo-problems.appspot.com",
            messagingSenderId: "172100309774"
        };
        firebase.initializeApp(config);

    var database = firebase.database();

        // Next I need to add functionality to submit button on html for adding band schedules + update the database
        $("#add-band-btn").on("click", function (event) {
            event.preventDefault();

            // Need to add variables to collect user inputs
            var bandName = $("#band-name-input").val().trim();
            var bandLocation = $("#location-input").val().trim();
            var bandNeed = $("#need-input").val().trim();
            var bandTime = moment($("#time-input").val().trim(), "MM/DD/YY").format("MM/DD/YY");
            var bandDescription = $("#description-input").val().trim();
            var bandMedia = $("#media-input").val().trim();
            var bandContact = $("#emailAddress").val().trim();

            // Creates local "temporary" object for holding band data
            var newBand = {
                name: bandName,
                location: bandLocation,
                need: bandNeed,
                need_date: bandTime,
                description: bandDescription,
                media:bandMedia,
                contact: bandContact
            };

            //uploads band data to the database
            database.ref().push(newBand);

            // logs everything into the console
            console.log(newBand.name);
            console.log(newBand.location);
            console.log(newBand.need);
            console.log(newBand.need_date);
            console.log(newBand.description);
            console.log(newBand.media);
            console.log(newBand.contact);

            //Of course you have to clear all of the text boxes
            $("#band-name-input").val("");
            $("#location-input").val("");
            $("#need-input").val("");
            $("#time-input").val("");
            $("#description-input").val("");
            $("#media-input").val("");
            $("#emailAddress").val("");
            

            // 3. Create Firebase event for adding new band schedule to the firebase database and dynamically create row in html after user click submit button
            database.ref().on("child_added", function(childSnapshot, prevChildKey) {

            console.log(childSnapshot.val());

            // Store everything into a variable.
            var bandName = childSnapshot.val().name;
            var bandLocation = childSnapshot.val().need;
            var bandNeed = childSnapshot.val().need;
            var bandTime = childSnapshot.val().need_date;
            var bandDescription = childSnapshot.val().description;
            var bandMedia = childSnapshot.val().media;
            var bandContact = childSnapshot.val().contact;

            // Band Info
            console.log(bandName);
            console.log(bandLocation);
            console.log(bandNeed);
            console.log(bandTime);
            console.log(bandDescription);
            console.log(bandMedia);
            console.log(bandContact);

            // Add each data into the table
            $("#posts-table > tbody").append("<tr><td>" + bandName + "</td><td>" + bandLocation + "</td><td>" + bandNeed + "</td><td>" +
              bandTime + "</td><td>" + bandDescription + "</td><td>" + bandMedia + "</td><td>" + bandContact + "</td></tr>");

        });

    });
